syntax = "proto3";
package client;

option java_multiple_files = true;
option java_package = "com.example.client";
option java_outer_classname = "ServiceProto";

service Service {
  // Client -> Replica
  rpc generateResponse(Request) returns (Response);
}

message Request {
  string operation = 1;
  string key = 2;
  optional string value = 3;
}

message Response {
  string status = 1;
  optional string msg = 2;
}
